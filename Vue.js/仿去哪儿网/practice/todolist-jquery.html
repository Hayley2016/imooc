<!DOCTYPE html>
<html>

<head>
    <title>jquery实现todolist</title>
</head>

<body>
    <div id="app">
        <input type="text" id="input">
        <button id="btn">提交</button>
        <ul id="list"></ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
    // MVP 面向DOM
    function Page(argument) {}
    $.extend(Page.prototype, {
        init: function() {
            this.bindEvents()
        },
        bindEvents: function() {
            var btn = $('#btn')
            btn.on('click', $.proxy(this.handleBtnClick, this))
        },
        handleBtnClick: function() {
            console.log(this)
            var inputElem = $('#input')
            var inputValue = inputElem.val()
            if (inputValue) {
                $('#list').append('<li>' + inputValue + '</li>')
                inputElem.val('')
            }
        }
    })
    var page = new Page()
    page.init()
    </script>
</body>

</html>
